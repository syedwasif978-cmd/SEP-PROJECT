<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purchase Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/po.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main>
      <h1>Create Purchase Order</h1>
      <form id="po-form">
        <label>Vendor ID: <input name="vendor_id" required/></label><br/>
        <label>Items JSON: <textarea name="items" required></textarea></label><br/>
        <button type="submit">Create PO</button>
      </form>
      <div id="po-result"></div>
      <section style="margin-top:18px">
        <h2>Existing Purchase Orders</h2>
        <div id="po-list"></div>
      </section>
    </main>
  </div>

  <script>
    document.getElementById('po-form').addEventListener('submit', async e=>{
      e.preventDefault();
      try {
        const fd = new FormData(e.target);
        const itemsStr = fd.get('items');
        let items = [];
        try {
          items = JSON.parse(itemsStr);
        } catch {
          alert('Items must be valid JSON format');
          return;
        }
        const body = {vendor_id: fd.get('vendor_id'), items: items, total: 0};
        const res = await fetch('/api/po', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const result = await res.json();
        document.getElementById('po-result').innerHTML = `<p style="color:green;">PO created successfully! ID: ${result.id.substring(0,8)}...</p>`;
        e.target.reset();
      } catch (err) {
        console.error('PO creation error:', err);
        document.getElementById('po-result').innerHTML = `<p style="color:red;">Error creating PO: ${err.message}</p>`;
      }
    });
    
    async function loadPOs(){
      try{
        const res = await fetch('/api/po');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const pos = await res.json();
        document.getElementById('po-list').innerHTML = pos.map(p=>{
          return `<div class="card" style="margin-bottom:8px;padding:10px"><strong>${p.id.substring(0,8)}</strong> Vendor:${p.vendor_id||'N/A'} Total:${p.total||0} Status:${p.status||'created'}<br/>
            <button onclick="receivePO('${p.id}')">Receive</button>
            <button onclick="inspectPO('${p.id}')">Inspect (pass)</button>
            <button onclick="failInspect('${p.id}')">Inspect (fail)</button>
            <button onclick="createInvoice('${p.id}')">Create Invoice</button>
          </div>`;
        }).join('');
      }catch(err){console.error(err);document.getElementById('po-list').innerHTML='<p style="color:red">Failed to load POs</p>'}
    }

    async function receivePO(id){
      try{
        const res = await fetch(`/api/po/${id}/receive`, {method:'POST'});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        alert(data.message || 'PO received');
        loadPOs();
      }catch(err){console.error(err);alert('Failed to receive PO');}
    }

    async function inspectPO(id){
      try{
        const res = await fetch(`/api/po/${id}/inspect`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({result:'pass'})});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        alert(data.message || 'Inspection passed; invoice created');
        loadPOs();
      }catch(err){console.error(err);alert('Inspect failed');}
    }

    async function failInspect(id){
      try{
        const res = await fetch(`/api/po/${id}/inspect`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({result:'fail'})});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        alert(data.message || 'Inspection failed');
        loadPOs();
      }catch(err){console.error(err);alert('Inspect failed');}
    }

    async function createInvoice(id){
      try{
        const res = await fetch(`/api/po/${id}/invoice`, {method:'POST'});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        alert(data.message || 'Invoice created');
        loadPOs();
      }catch(err){console.error(err);alert('Failed to create invoice');}
    }

    // load POs on page load
    setTimeout(loadPOs, 300);
  </script>
  <script src="js/po.js"></script>
</body>
</html>
