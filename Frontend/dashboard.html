<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technical Solution Enterprise â€” Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css"/>
</head>
<body>
  <div id="header"></div>

  <div class="layout">
    <aside id="sidebar"></aside>
    <main>
      <section class="hero">
        <h1>System Dashboard</h1>
        <p class="lead">Mobile Parts & Machinery Workshop</p>
      </section>

      <section id="stats" class="stats">
        <!-- Filled by js/dashboard.js -->
      </section>
    </main>
  </div>

  <script>
    // Load shared components (header and sidebar) then let dashboard.js populate stats
    (async function(){
      try{
        document.getElementById('header').innerHTML = await fetch('components/header.html').then(r=>r.text());
        document.getElementById('sidebar').innerHTML = await fetch('components/sidebar.html').then(r=>r.text());
      }catch(e){
        console.error('Error loading components:', e);
      }
    })();
  </script>
  <script src="js/dashboard.js"></script>
</body>
</html>
