<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accounts - Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/accounts.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main>
      <h1>Accounts â€” Invoices & Payments</h1>
      <section class="card" style="margin-bottom:12px">
        <h3>Create Invoice</h3>
        <form id="invoice-form">
          <label>PO ID: <input name="po_id" required/></label>
          <label>Amount: <input name="amount" type="number" step="0.01" required/></label>
          <button type="submit">Create Invoice</button>
        </form>
      </section>

      <section>
        <h2>Pending Payments</h2>
        <ul id="pending-payments"></ul>
      </section>

      <section style="margin-top:18px">
        <h2>All Invoices</h2>
        <div id="all-invoices"></div>
      </section>
    </main>
  </div>

  <script>
    async function load(){
      try {
        document.getElementById('header').innerHTML = await fetch('components/header.html').then(r=>r.text()).catch(e=>{console.error('Header load failed:', e); return '';});
        document.getElementById('sidebar').innerHTML = await fetch('components/sidebar.html').then(r=>r.text()).catch(e=>{console.error('Sidebar load failed:', e); return '';});
        const res = await fetch('/api/accounts/pending');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        document.getElementById('pending-payments').innerHTML = items.map(i=>`<li>
          <strong>${i.id.substring(0,8)}</strong> - PO:${i.po_id||'N/A'} - Amount: <strong>${i.amount}</strong> - Status: ${i.status}
          <button onclick="pay('${i.id}')">Mark Paid</button>
        </li>`).join('');

        // load all invoices
        const allRes = await fetch('/api/accounts');
        const all = await allRes.json();
        document.getElementById('all-invoices').innerHTML = all.map(a=>`<div class="card" style="margin-bottom:8px;padding:10px">
            <strong>${a.id.substring(0,8)}</strong> PO:${a.po_id||'N/A'} Amount:${a.amount} Status:${a.status}
            <div style="margin-top:8px"><button onclick="viewInvoice('${a.id}')">View</button> <button onclick="pay('${a.id}')">Pay</button></div>
          </div>`).join('');
      } catch (err) {
        console.error('Error loading pending payments:', err);
        document.getElementById('pending-payments').innerHTML = '<li style="color:red;">Error loading pending payments.</li>';
      }
    }
    async function pay(id){
      try {
        const res = await fetch(`/api/accounts/${id}/pay`, {method:'POST'});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        alert(data.message || 'Payment marked as paid!');
        load();
      } catch (err) {
        console.error('Payment error:', err);
        alert('Failed to mark payment: ' + err.message);
      }
    }

    function viewInvoice(id){
      window.open('/accounts.html?id='+id, '_blank');
    }

    // create invoice form
    const invoiceForm = document.getElementById('invoice-form');
    invoiceForm.addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(invoiceForm);
      try{
        const payload = {po_id: fd.get('po_id'), amount: Number(fd.get('amount'))};
        const res = await fetch('/api/accounts', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        invoiceForm.reset();
        load();
        alert(data.message || 'Invoice created');
      }catch(err){console.error(err);alert('Failed to create invoice');}
    });
    load();
  </script>
  <script src="js/account.js"></script>
</body>
</html>
