<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commercial Approval</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/commercial.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main>
      <h1>Commercial â€” PR Approval / Rejection</h1>
      <ul id="pending-prs"></ul>
    </main>
  </div>

  <script>
  async function load(){
    try {
      document.getElementById('header').innerHTML = await fetch('components/header.html').then(r=>r.text()).catch(e=>{console.error('Header load failed:', e); return '';});
      document.getElementById('sidebar').innerHTML = await fetch('components/sidebar.html').then(r=>r.text()).catch(e=>{console.error('Sidebar load failed:', e); return '';});
      const res = await fetch('/api/commercial/pending');
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const prs = await res.json();
      const ul = document.getElementById('pending-prs');
      ul.innerHTML = prs.map(p=>`<li>${p.id.substring(0,8)}... - ${p.item} (qty: ${p.qty}) - <button onclick="decide('${p.id}', true)">Approve</button> <button onclick="decide('${p.id}', false)">Reject</button></li>`).join('');
    } catch (err) {
      console.error('Error loading pending PRs:', err);
      document.getElementById('pending-prs').innerHTML = '<li style="color:red;">Error loading pending PRs.</li>';
    }
  }
  async function decide(id, approve){
    try {
      const res = await fetch('/api/commercial/decision',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({pr_id: id, approve})});
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      alert(`PR ${approve ? 'approved' : 'rejected'} successfully!`);
      load();
    } catch (err) {
      console.error('Decision error:', err);
      alert('Failed to record decision: ' + err.message);
    }
  }
  load();
  </script>
  <script src="js/commercial.js"></script>
</body>
</html>
