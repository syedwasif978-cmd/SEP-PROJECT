<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/tax.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main>
      <h1>FBR Tax & Profit Calculator</h1>
      <label>Amount: <input type="number" id="amount" /></label>
      <button id="calc">Calculate</button>
      <pre id="result"></pre>
    </main>
  </div>

  <script>
    document.getElementById('calc').addEventListener('click', async ()=>{
      try {
        const amount = +document.getElementById('amount').value;
        if (isNaN(amount) || amount < 0) {
          alert('Please enter a valid amount');
          return;
        }
        const res = await fetch('/api/tax/calc', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({amount})});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error('Tax calculation error:', err);
        document.getElementById('result').textContent = 'Error: ' + err.message;
      }
    });
  </script>
  <script src="js/tax.js"></script>
</body>
</html>
