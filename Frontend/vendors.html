<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Vendors</title>
  <link rel="stylesheet" href="css/vendors.css"/>
</head>
<body>
  <div id="header"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <main>
      <h1>Vendors & Negotiation</h1>
      <section id="vendor-list"></section>
    </main>
  </div>

  <script>
    async function load(){
      document.getElementById('header').innerHTML = await fetch('components/header.html').then(r=>r.text());
      document.getElementById('sidebar').innerHTML = await fetch('components/sidebar.html').then(r=>r.text());
      const res = await fetch('/api/vendors');
      const vendors = await res.json();
      const container = document.getElementById('vendor-list');
      container.innerHTML = vendors.map(v => `<div class="vendor-card"><h3>${v.name}</h3><p>${v.contact}</p><button onclick="negotiate('${v.id}')">Negotiate</button></div>`).join('');
    }
    async function negotiate(id){
      await fetch(`/api/negotiation/${id}`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({note:'Initial offer'})});
      alert('Negotiation created (sample)');
    }
    load();
  </script>
  <script src="js/vendors.js"></script>
</body>
</html>
